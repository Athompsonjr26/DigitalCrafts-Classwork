<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box Model</title>
    <style>
    #div-1 {
      background-color: cyan;
      padding: 15px;
      border: 5px solid black;
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      margin: 100px;
    }

    #div-2 {
      background-color: yellow;
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      margin: 100px;
    }

    span {
      background-color: yellow;
      padding: 15px;
      border: 5px solid black;
    }
    </style>
  </head>
  <body>
    <div id="div-1"></div>
    <div id="div-2"></div>
    <p>
      <span>I am a span.</span>
      <a href="#">I am a link tnuhetnosh uetnos hutnesohutnseoh uheotsuheonsu tesnohtusenohtunsehons</a>
    </p>
  </body>
</html>
